[program:mmgpos-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/mmgpos/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/path/to/mmgpos/storage/logs/worker.log
stopwaitsecs=3600

[program:mmgpos-scheduler]
process_name=%(program_name)s
command=php /path/to/mmgpos/artisan schedule:run
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/path/to/mmgpos/storage/logs/scheduler.log

[group:mmgpos]
programs=mmgpos-worker,mmgpos-scheduler
priority=999